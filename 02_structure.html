<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!--
    <!DOCTYPE html>     defines that this document is an HTML5 document
    <html>              the root element of an HTML page
    <head>              contains meta information about the HTML page
    <title>             title for the HTML page (browser's title bar or in the page's tab)
    <body>              document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
-->
