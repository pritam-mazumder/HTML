<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form  method="get">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="your username" required> <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="your password" required> <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required> <br>

        <p>Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"> 
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"> 
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other"> <br><br>

        <input type="submit" value="sign in">
    </form>
</body>
</html>

<!-- 
    Radio buttons   They are normally presented in radio groups 
                    (a collection of radio buttons describing a set of related options). 
                    Only one radio button in a group can be selected at the same time.
 -->
