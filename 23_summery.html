<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- UTF-8 is a Unicode Standard covers (almost) all the characters, punctuations, and symbols in the world -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- it is used to make the website compatible with internet explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport" tag to control the viewport's size and shape -->

    <meta name="description" content="html summery">
    <!-- Specifies a description of the page. Search engines can pick up this description to show with the results of searches. -->

    <meta name="author" content="asd">
    <!-- Specifies the name of the author of the document -->

    <meta name="keywords" content="html, css, notes">
    <!-- Specifies a comma-separated list of keywords - relevant to the page (Informs search engines what the page is about). -->

    <title>Summery</title>
    <!-- <title> element defines the title of the document. -->
</head>
<body>
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <p>Paragraph</p>

    <br>
    <!-- <br> tag inserts a single line break. -->

    <hr>
    <!-- <hr> tag defines a thematic break in an HTML page -->

    <a href="https://www.google.com/" target="_blank">google</a> <br><br>
    <!-- <a> tag defines a hyperlink, which is used to link from one page to another. 
         target attribute specifies where to open the linked document. 
         _blank 	Opens the linked document in a new window or tab 
    -->

    <img src="./img.png" alt="anime quote" height="50%" width="50%"><br>
    <!-- 
        <img> tag is used to embed an image in an HTML page.
        src == URL ->  path to the image
        alt == text -> alternate/description text for an image
        height == /percentage -> height of an image
        width == pixels/percentage -> width of an image
    -->

    <table border="1">
        <thead>
            <th>f1</th>
            <th>f2</th>
        </thead>
        <tbody>
            <tr>
                <td>d1</td>
                <td>d2</td>
            </tr>
        </tbody>
    </table>
    <!-- 
        <table> A table in HTML consists of table cells inside rows and columns.
        <thead> tag is used to group header content in an HTML table.
        <th>	defines table header cell.
        <tbody>	It is used to group the body content in a table.
        <tr>    It defines a row in a table.
        <td>    It defines a cell in a table. 
     -->
</body>
</html>
