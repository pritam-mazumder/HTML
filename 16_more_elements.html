<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Elements</title>
</head>
<body>
    <form method="get">
        
        <p>Textarea</p>
        <textarea name="textarea" id="textarea" cols="30" rows="3" placeholder="Type here..." required></textarea> <br><br>

        <label for="pickcolor">Pick color </label>
        <input type="color" name="color" id="color"> <br><br>

        <label for="data">Date </label>
        <input type="date" name="data" id="data"> <br><br>

        <label for="selectfile">Select file </label>
        <input type="file" name="selectfile" id="selectfile"> <br><br>

        <label for="submit">Submit</label>
        <input type="submit" value="submit">
    </form>
</body>
</html>

<!-- 
    <textarea>              a multi-line text input control.

    <input type="color">    defines a color picker.

    <input type="date">     defines a date picker.

    <input type="file">     defines a file-select field and a "Browse" button for file uploads.

 -->
