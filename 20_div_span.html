<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        .d1{
            background-color: green;
        }
        .d2{
            background-color: blue;
        }

        .s1{
            background-color: coral;
        }
        .s2{
            background-color: rgb(226, 255, 80);
        }
        .s3{
            background-color: rgb(80, 255, 249);
        }
    </style>
</head>
<body>
    <div class="d1">
        <h2>Heading 1</h2>
        <ul>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ul>
    </div>
    
    <div class="d2">
        <h2>Heading 2</h2>
        <img src="./img.png" width="50%" height="50%">
    </div>


    <div>
        <span class="s1">Hypertext</span>
        <span class="s2">Markup</span>
        <span class="s3">Language</span>
    </div>
</body>
</html>

<!--   
    <div>   It defines a division or a section.
            It is used as a container for HTML elements - which is then styled with CSS or manipulated with JavaScript.
            It is easily styled by using the class or id attribute.

    <span>  An inline container used to mark up a part of a text, or a part of a document.
            It is easily styled by CSS or manipulated with JavaScript using the class or id attribute.
            It is much like the <div> element, but <div> is a block-level element and <span> is an inline element.
-->
