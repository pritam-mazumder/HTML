<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="0_temp.html" method="get">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="your username" required> <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="your password" required> <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required> <br><br>

        <input type="submit" value="sign in">
    </form>
</body>
</html>

<!-- 
    action      The action attribute specifies where to send the form-data when a form is submitted.

    placeholder attribute specifies a short hint that describes the expected value of an input field

    required    it specifies that an input field must be filled out before submitting the form
                it is a boolean attribute.
 -->
