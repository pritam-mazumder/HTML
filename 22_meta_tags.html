<!--   
    <meta>      it defines metadata about an HTML document. Metadata is data (information) about data.
                
                it always go inside the <head> element, 
                and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.

                will not be displayed on the page, but is machine parsable.

                it is used by: 
                 - browsers (how to display content or reload page), 
                 - search engines (keywords), and 
                 - other web services.


    Attribute 	Value 	                  Description

    charset 	character_set 	          Specifies the character encoding for the HTML document

    content 	text 	                  Specifies the value associated with the http-equiv or name attribute

    http-equiv 	content-security-policy   Provides an HTTP header for the information/value of the content attribute
                content-type
                default-style
                refresh 

    name 	    application-name          Specifies a name for the metadata
                author
                description
                generator
                keywords
                viewport
-->
