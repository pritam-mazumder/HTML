<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .h1{
            color: red;
        }
        .p1{
            color: rgb(0, 145, 255);
        }

        .city{
            color: green;
        }
    </style>
</head>
<body>
    <!-- Example1 -->
    <h2 class="h1">London</h2>
    <p class="p1">London is the capital of England.</p>

    <h2 class="h1">Paris</h2>
    <p class="p1">Paris is the capital of France.</p>


    <!-- Example2 -->
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
      
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
</body>
</html>

<!-- 
    class       It is often used to point to a class name in a style sheet. 
                It can also be used by a JavaScript to access and manipulate elements with the specific class name.

                Class can be used more then one time.

                (.) is used   
 -->
