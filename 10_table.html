<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>                 <!-- header of a group of a table -->
            <tr>                <!-- table row -->
                <th>First</th>  <!-- header cell -->
                <th>Second</th>
            </tr>
        </thead>
        <tbody>                 <!-- group the body content in table -->
            <tr>
                <td>First1</td><!-- table data -->
                <td>Second1</td>
            </tr>
            <tr>
                <td>First2</td>
                <td>Second2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
