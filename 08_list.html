<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="1"><!-- ordered list -->
        <li>Item 1</li><!-- list item -->
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    <br>
    <ul style="list-style-type: georgian;"><!-- unordered list -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <br>
    <dl><!-- description list -->
        <dt>Coffee</dt><!-- description-term -->
        <dd>Black hot drink</dd><!-- describe a term/name in a description list -->
    </dl>
</body>
</html>
