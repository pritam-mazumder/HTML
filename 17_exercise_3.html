<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_3.html</title>
</head>
<body>
    <h1>Sign UP Form</h1>
    <form>
        <input type="text" placeholder="First Name"> <br><br>
        <input type="text" placeholder="Second Name"> <br><br>
        <input type="email" placeholder="Email"> <br><br>
        <input type="password" placeholder="Password"> <br><br>

        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"> <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"> <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"> <br><br>

        <label for="contry">Contry</label>
        <select id="contry">
            <option value="india">india</option>
            <option value="bhutan">bhutan</option>
            <option value="nepal">nepal</option>
        </select><br>

        <p>Write about yourself below</p>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="type here"></textarea> <br><br>

        <input type="submit" value="submit">
    </form> 
    
</body>
</html>
