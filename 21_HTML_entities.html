<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <br> less than 	                1 &lt; 2
    <br> greater than 	            2 &gt; 1
    <br> ampersand 	                2 &amp; 2
    <br> double quotation mark 	    &quot; CS:GO &quot;
    <br> single quotation mark      &apos; CS:GO &apos;
    <br> cent 	                    1 &cent;
    <br> pound 	                    1 &pound;
    <br> yen 	                    1 &yen;
    <br> euro 	                    1 &euro;
    <br> copyright 	                &copy;
    <br> registered trademark 	    &reg;
</body>
</html>

<!--   
    Entities    Some characters are reserved in HTML.
                If you use the less than (<) or greater than (>) signs in your text, the browser might mix them with tags.
                Character entities are used to display reserved characters in HTML.
-->
